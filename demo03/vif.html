<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-if="show === 'a'">v-if A</div>
        <div v-else-if="show === 'b'">v-else-if B</div>
        <div v-else>else others</div>
    </div>
    <script>
        var vm = new Vue({
            el : "#app",
            data : {
                show : "a"
            }
        })
        // vm.show="b"
    </script>
</body>
</html>
