<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表动画</title>
    <script src="./vue.js"></script>
    <style>
        .v-enter{
            opacity: 0;
        }
        .v-enter-active{
            transition: opacity 1s;
        }
    </style>
</head>
<body>
    <div id="app">
        <transition-group>
            <div v-for="item of listArr" :key="item.id">{{item.id}}×{{item.id}}={{item.val}}</div>
        </transition-group> 
        <button @click="handleClick">平方</button>   
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                listArr: [],
                count: 0
            },
            methods: {
                handleClick: function(){
                    this.count++
                    this.listArr.push({
                        'id': this.count,
                        'val':  this.count*this.count
                    })

                }
            }
        })
    </script>
</body>
</html>
