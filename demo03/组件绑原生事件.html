<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件绑定原生事件</title>
    <script src="./vue.js"></script>    
</head>
<body>
    <div id="app">
        <p>组件绑定原生事件.native</p>
        <!-- 组件绑定事件，默认是自定义事件  下面这样写要子组件$emit('click'),才能触发click -->
        <!-- <child @click="handleClick"></child> -->
        <child @click.native="handleClick"></child>
    </div>
    <script>
        // 子组件
        var child = {
            // 这里是元素绑定事件
            // template: '<div @click="handleSonClick">child</div>',
            // methods: {
            //     handleSonClick () {
            //         console.log('元素 click')
            //         this.$emit('click')
            //     }
            // }
            template: '<div>child</div>'
        }
        // 父组件
        var vm = new Vue({
            el: '#app',
            components: {
                child: child
            },
            methods: {
                handleClick () {
                    console.log('组件 click')                
                }
            }
        })
    </script>
    <style>
        #app{
            height: 100px;
            outline: 1px solid red;
        }
        #app>div{
            outline: 1px solid #666;   
        }
    </style>
</body>
</html>
